version: '3.8'

services:
  nginx:
    build: ./nginx
    image: shane-static-site:latest
    env_file: settings.env
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data
    secrets:
      - source: cssnr.com.crt
        target: /etc/ssl/cssnr.com.crt
      - source: cssnr.com.key
        target: /etc/ssl/cssnr.com.key
    ports:
      - "443:443"

  bash-sftp:
    image: registry.hosted-domains.com/public/bash-sftp:latest
    env_file: settings.env
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data
    ports:
      - "2222:2222"

