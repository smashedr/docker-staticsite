  php-fpm:
    image: php:7.2-fpm-alpine
    env_file: settings.env
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data

secrets:
  cssnr.com.crt:
    file: /etc/ssl/cssnr.com.crt
  cssnr.com.key:
    file: /etc/ssl/cssnr.com.key

volumes:
  data_dir:
