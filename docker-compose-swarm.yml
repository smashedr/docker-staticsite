version: '3.8'

services:
  nginx:
    build: ./nginx
    image: registry.hosted-domains.com/shane/static-site-nginx:${VERSION}
    env_file: ${ENV_FILE}
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data
    secrets:
      - source: cssnr.com.crt
        target: /etc/ssl/cssnr.com.crt
      - source: cssnr.com.key
        target: /etc/ssl/cssnr.com.key
    ports:
      - "${DOCKER_PORT}:443"

  bash-sftp:
    image: registry.hosted-domains.com/public/bash-sftp:latest
    env_file: ${ENV_FILE}
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data
    ports:
      - "${FTP_PORT}:2222"

