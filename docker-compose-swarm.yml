#    env_file: ${ENV_FILE}
#    deploy:
#      replicas: 1
#    volumes:
#      - data_dir:/data
#    ports:
#      - "${FTP_PORT}:21"
#      - "${FTP_PASV}:${FTP_PASV}"
#    environment:
#      FTP_USER_HOME: /data/html
#      PUBLICHOST: "swarm.hosted-domains.com"

  php-fpm:
    image: php:7.2-fpm-alpine
    env_file: ${ENV_FILE}
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data

secrets:
  cssnr.com.crt:
    external: true
  cssnr.com.key:
    external: true

volumes:
  data_dir:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_HOST},rw"
      device: ":${NFS_DIRECTORY}"
