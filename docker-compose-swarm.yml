version: '3.8'

services:
  nginx:
    build: ./nginx
    image: harbor01.cssnr.com/shane/static-site-nginx:${VERSION}
    env_file: ${ENV_FILE}
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data
    secrets:
      - source: cssnr.com.crt
        target: /etc/ssl/cssnr.com.crt
      - source: cssnr.com.key
        target: /etc/ssl/cssnr.com.key
    ports:
      - "${DOCKER_PORT}:443"

  ftpd_server:
    image: stilliard/pure-ftpd
    env_file: settings.env
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data
    ports:
      - "${FTP_PORT}:21"
      - "${DOCKER_PASSIVE_PORTS}:${DOCKER_PASSIVE_PORTS}"
    environment:
      FTP_USER_HOME: /data/html
      # PUBLICHOST: "localhost"

  php-fpm:
    image: php:7.2-fpm-alpine
    env_file: settings.env
    deploy:
      replicas: 1
    volumes:
      - data_dir:/data
    ports:
      - 9000:9000

secrets:
  cssnr.com.crt:
    external: true
  cssnr.com.key:
    external: true

volumes:
  data_dir:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_HOST},rw"
      device: ":/data/docker/${NFS_DIRECTORY}"
